<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Meal Ordering Platform</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/api.js"></script>
    <script defer src="/js/index-restaurants.js"></script>
</head>

<body>

<header>
    <h1>üçî Online Meal Ordering Platform</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#restaurants">Restaurants</a>
        <a href="#orders">Orders</a>
        <a href="#account">Account</a>
    </nav>
</header>

<main>

    <section id="restaurants" class="restaurants-section">

        <div class="section-header">
            <h2>Popular Restaurants</h2>
            <p>Explore our handpicked selection of the best restaurants near you</p>
        </div>

        <div class="filters-section">
            <div class="filters-container">
                
                <label>
                    Availability
                    <select id="availability">
                        <option value="">All</option>
                        <option value="true">Open Now</option>
                    </select>
                </label>

                <label>
                    Category
                    <!-- Category Select - DOIT CORRESPONDRE AUX ENUM BACKEND -->
                        <select id="category">
                            <option value="">All</option>
                            <option value="STARTER">Starters</option>
                            <option value="MAIN_COURSE">Main Courses</option>
                            <option value="DESSERT">Desserts</option>
                            <option value="DRINK">Drinks</option>
                            <option value="SIDE">Sides</option>
                        </select>
                </label>

                <label>
                    Cuisine
                    <select id="cuisine">
                        <option value="">All</option>
                        <option value="ITALIAN">Italian</option>
                        <option value="JAPANESE">Japanese</option>
                        <option value="MEXICAN">Mexican</option>
                        <option value="INDIAN">Indian</option>
                        <option value="FRENCH">French</option>
                        <option value="AMERICAN">American</option>
                        <option value="VEGETARIAN">Vegetarian</option>
                        <option value="CHINESE">Chinese</option>
                    </select>
                </label>

            </div>
        </div>

        <div id="restaurants-grid" class="restaurants-grid">
            <div class="loading">Loading restaurants...</div>
        </div>

        <div id="pagination-controls" class="pagination-controls"></div>

    </section>

</main>

<footer>
    <p>¬© 2025 - Online Meal Ordering Service ‚Ä¢ Made with ‚ù§Ô∏è for food lovers</p>
</footer>

</body>
</html>
