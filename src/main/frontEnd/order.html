<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/api.js"></script>
    <script defer src="js/order.js"></script>
</head>
<body>
<header>
    <h1>üç± Your Order</h1>
    <nav>
        <a href="restaurants.html">‚Üê Back to Restaurants</a>

<main>
    <!-- üîπ Menu Section -->
    <section id="menu">
        <p>Loading menu...</p>

    <!-- üîπ Toppings Section (hidden by default) -->
    <div id="toppings-section" class="hidden">
        <h3>Choose your toppings</h3>
        <div id="toppings-list"></div>
        <button id="add-with-toppings">Add to Cart</button>
    </div>

    <!-- üîπ Cart -->
    <section id="cart">
        <h2>Cart</h2>
        <ul id="cart-list"></ul>
        <p>Total: <span id="total">0</span> ‚Ç¨</p>

        <!-- üîπ Delivery -->
        <section id="delivery">
            <h3>Choose a delivery time</h3>
            <select id="delivery-slot">
                <option>Loading delivery slots...</option>
            </select>
        </section>

        <button id="btn-confirm">Confirm Order</button>
    </section>
</main>

<footer>
    <p>¬© 2025 - Online Meal Ordering Service</p>

</body>
</html>
