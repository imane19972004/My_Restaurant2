<main style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; max-width: 1400px; margin: 2rem auto; padding: 0 2rem;">

    <!-- ğŸ”¹ Panier + Livraison (Droite) -->

            <h2 style="color: var(--primary); margin-bottom: 1rem;">ğŸ›’ Card</h2>

            <div style="padding: 1rem; background: #f9f9f9; border-radius: 8px; margin-bottom: 1rem;">

                <h3 style="color: var(--primary); margin-bottom: 0.75rem; font-size: 1rem;">ğŸ• Delivery Time</h3>
                <select id="delivery-slot" style="width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;">
                    <option value="">-- Choose a time slot --</option>
                </select>
            </section>

            <button id="btn-confirm" class="btn" style="width: 100%; padding: 1rem; font-size: 1.1rem;" disabled>
                Confirm Order
            </button>
        </section>
    </aside>
</main>

<!-- ğŸ”¹ Toppings Section (Modal) -->

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <h3 style="margin: 0;">ğŸ• Choose your toppings</h3>
